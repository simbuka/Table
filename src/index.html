			const columns = [
				{ name: 'Family name', sort: 'asc' },
				{ name: 'Given name', sort: 'none' },
				{ name: 'Birth name', sort: 'none' }
			];

			document.querySelectorAll('sfl-table-header-row').forEach(row => {
				row.columns = columns;
			});
